<h2>Products</h2>
<br />
<button class="btn btn-danger" style="width:100px" (click)="addNew()"> Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
